
name: .NET Framework 4.8 Build

on:
  push:
    branches: [ "main" ]  
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest  

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.3.1

    - name: Restore NuGet packages
      run: nuget restore CyberSecruityHelpChatBotPoe.csproj
    
    - name: Build with MSBuild
      run: msbuild CyberSecruityHelpChatBotPoe.csproj /p:Configuration=Release


     

     
  
